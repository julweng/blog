---
layout: default
---
<article class="post-container post-container--single">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <section class="post">
        {% if content contains '<!--more-->' %}
        {{ content | split:'<!--more-->' | first }}
        {% else %}
        <!-- Case for when no excerpt is defined -->
        {% endif %}
  </section>

</article>
